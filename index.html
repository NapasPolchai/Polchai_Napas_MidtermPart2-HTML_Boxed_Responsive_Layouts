<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Document</title>
</head>

<body>
    <header id="hero-bg">
        <div class="grid-con">
            <div class="l-col-start-1 l-col-end-13 m-col-start-1 m-col-end-13 col-start-1 col-end-5" id="nav"></div>
        </div>

        <div class="grid-con">
            <div class="l-col-start-3 l-col-end-11 m-col-start-3 m-col-end-11 col-start-1 col-end-5" id="herotext1"></div>
        </div>

        <div class="grid-con">
            <div class="l-col-start-2 l-col-end-12 m-col-start-2 m-col-end-12 col-start-1 col-end-5" id="herotext2"></div>
        </div>

        <div class="grid-con">
            <div class="l-col-start-4 l-col-end-10 m-col-start-4 m-col-end-10 col-start-1 col-end-5" id="herotext3"></div>
        </div>

        <div class="grid-con">
            <div class="l-col-start-5 l-col-end-9 m-col-start-5 m-col-end-9 col-start-1 col-end-5" id="herodes1"></div>
        </div>

        <div class="grid-con">
            <div class="l-col-start-6 l-col-end-8 m-col-start-6 m-col-end-8 col-start-1 col-end-5" id="herodes2"></div>
        </div>

        <section class="grid-con">
            <div class="l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 col-start-1 col-end-5">
                <div id="card"></div>
            </div>

            <div class="l-col-start-5 l-col-end-9 m-col-start-5 m-col-end-9 col-start-1 col-end-5">
                <div id="card-1"></div>
            </div>

            <div class="l-col-start-9 l-col-end-13 m-col-start-9 m-col-end-13 col-start-1 col-end-5">
                <div id="card-2"></div>
            </div>
        </section>
    </header>

    <main>
        <section class="description grid-con">
            <div class="left l-col-start-1 l-col-end-7 m-col-start-1 m-col-end-7 col-start-1 col-end-5" id="destext">
                <div class="l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 col-start-1 col-end-5" id="p-header"></div>
                <div class="l-col-start-1 l-col-end-6 m-col-start-1 m-col-end-6 col-start-1 col-end-5" id="text"></div>
                <div class="l-col-start-1 l-col-end-4 m-col-start-1 m-col-end-4 col-start-1 col-end-5" id="text2"></div>
                <div class="l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 col-start-1 col-end-5" id="text2"></div>
            </div>
            <div class="right l-col-start-7 l-col-end-13 m-col-start-7 m-col-end-13 col-start-1 col-end-5" id="destext2">
                <div class="l-col-start-7 l-col-end-11 m-col-start-7 m-col-end-11 col-start-1 col-end-5" id="p-header"></div>
                <div class="l-col-start-7 l-col-end-12 m-col-start-7 m-col-end-12 col-start-1 col-end-5" id="text"></div>
                <div class="l-col-start-7 l-col-end-10 m-col-start-7 m-col-end-10 col-start-1 col-end-5" id="text2"></div>
                <div class="l-col-start-7 l-col-end-11 m-col-start-7 m-col-end-11 col-start-1 col-end-5" id="text2"></div>
            </div>
        </section>

        <section class="about grid-con">
            <div class="l-col-start-1 l-col-end-7 m-col-start-1 m-col-end-7 col-start-1 col-end-5" id="pic1"></div>

            <div class="left l-col-start-7 l-col-end-13 m-col-start-7 m-col-end-13 col-start-1 col-end-5" id="destext3">
                <div class="l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 col-start-1 col-end-5" id="p-header2"></div>
                <div class="l-col-start-1 l-col-end-6 m-col-start-1 m-col-end-6 col-start-1 col-end-5" id="text"></div>
                <div class="l-col-start-1 l-col-end-4 m-col-start-1 m-col-end-4 col-start-1 col-end-5" id="text2"></div>
                <div class="l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 col-start-1 col-end-5" id="text2"></div>
            </div>

            <div class="left l-col-start-7 l-col-end-13 m-col-start-7 m-col-end-13 col-start-1 col-end-5" id="destext4">
                <div class="l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 col-start-1 col-end-5" id="p-header3"></div>
                <div class="l-col-start-1 l-col-end-6 m-col-start-1 m-col-end-6 col-start-1 col-end-5" id="text"></div>
                <div class="l-col-start-1 l-col-end-4 m-col-start-1 m-col-end-4 col-start-1 col-end-5" id="text2"></div>
                <div class="l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 col-start-1 col-end-5" id="text2"></div>
            </div>
        </section>

        <section class="photo grid-con">
            <div class="l-col-start-1 l-col-end-5 m-col-start-1 m-col-end-5 col-start-1 col-end-5" id="img1"></div>
            <div class="l-col-start-5 l-col-end-9 m-col-start-5 m-col-end-9 col-start-1 col-end-5" id="img2"></div>
            <div class="l-col-start-9 l-col-end-13 m-col-start-9 m-col-end-13 col-start-1 col-end-5" id="img3"></div>
            <div class="l-col-start-5 l-col-end-9 m-col-start-5 m-col-end-9 col-start-1 col-end-5" id="img4"></div>
            <div class="l-col-start-9 l-col-end-13 m-col-start-9 m-col-end-13 col-start-1 col-end-5" id="img5"></div>
        </section>

        <section class="cta grid-con">
            <div class="l-col-start-2 l-col-end-5 m-col-start-2 m-col-end-5 col-start-1 col-end-5" id="p-header4"></div>
            <div class="l-col-start-2 l-col-end-7 m-col-start-2 m-col-end-7 col-start-1 col-end-5" id="p-header5"></div>
            <div class="l-col-start-2 l-col-end-6 m-col-start-2 m-col-end-6 col-start-1 col-end-5" id="p-header6"></div>
        </section>
    </main>
</body>

</html>
